services:
  app:
    image: ${DOCKER_IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_NAME}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT_MAPPING}"
    env_file:
      - .env
    networks:
      - career-fit-net
    restart: on-failure

  db:
    image: mysql:8.0
    container_name: career-fit-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - career-fit-net
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: career-fit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - career-fit-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: career-fit-mysql-exporter
    ports:
      - "9104:9104"
    environment:
      - MYSQLD_EXPORTER_PASSWORD=${DB_PASSWORD}
    command:
      - "--mysqld.username=root"
      - "--mysqld.address=career-fit-mysql:3306"
    networks:
      - career-fit-net
    depends_on:
      - db
    restart: always

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: career-fit-redis-exporter
    environment:
      - REDIS_ADDR=redis://career-fit-redis:6379
    ports:
      - "9121:9121"
    networks:
      - career-fit-net
    depends_on:
      - redis
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: career-fit-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.external-url=https://api.kareer-fit.com/prometheus'
    networks:
      - career-fit-net

  grafana:
    image: grafana/grafana:latest
    container_name: career-fit-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=https://api.kareer-fit.com/grafana
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - career-fit-net
    depends_on:
      - prometheus
    restart: always

  loki:
      image: grafana/loki:latest
      container_name: career-fit-loki
      ports:
        - "3100:3100"
      volumes:
        - ./loki-config.yml:/etc/loki/config.yml
        - loki-data:/loki
      command: -config.file=/etc/loki/config.yml
      networks:
        - career-fit-net
      restart: always

  promtail:
      image: grafana/promtail:latest
      container_name: career-fit-promtail
      volumes:
        - ./promtail-config.yml:/etc/promtail/config.yml
        - /var/run/docker.sock:/var/run/docker.sock
        - /var/lib/docker/containers:/var/lib/docker/containers:ro
      command: -config.file=/etc/promtail/config.yml
      networks:
        - career-fit-net
      depends_on:
        - loki
      restart: always

networks:
  career-fit-net:
    driver: bridge

volumes:
  db-data:
  redis-data:
  grafana-storage:
  loki-data: