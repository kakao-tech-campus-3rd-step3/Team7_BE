spring:
  config:
    import:
      - security-config.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  sql:
    init:
      mode: always
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

ai:
  server:
    base-url: ${AI_SERVER_URL}

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    s3:
      bucket: ${S3_BUCKET_NAME}
      # 5 minutes
      expiry-time: ${EXPIRY_TIME}
    region:
      region-value: ap-northeast-2

kareer-fit:
  dummy:
    enabled: ${DUMMY_ENABLED:false}

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health
      path-mapping:
        health: health

server:
  forward-headers-strategy: native